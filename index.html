<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js + A-Frame: Marcador Personalizado</title>

  <!-- Importar A-Frame -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

  <!-- Importar AR.js para A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs>

    <!-- Cargar activos -->
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="tree" src="assets/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- use your gltf model -->
      <a-entity gltf-model="##tree"></a-entity>
      <!-- create your content here. just a box for now -->
      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera type="pattern" url="assets/pattern-marker.patt"></a-marker-camera>
    </a-scene>

  </a-scene>

</body>
</html>
